<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin on a Hill</title>
    <link rel="stylesheet" href="env06.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="env05.js" defer></script>
</head>

<body>

    <h1>Traipsing through a dark wood, you come upon a strange cabin.</h1>
    <p>The fog bank rises just enough. You see smoke rising softly from the chimney. A raven crosses your path.</p>
    <p>You're lost, tired, and hungry.</p>

    <div class="scene">
        <img src="images/fullmoon.png" id="fullmoon" alt="Full Moon">
        <img src="images/raven.png" id="raven" alt="Raven">
    </div>

    <div id="output"></div>

    <button id="bite-button">Click to swat the bug</button>

</body>
</html>
